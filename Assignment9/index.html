<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen-header">
            <span class="screen-header-icon"><i class="far fa-times fa-2x"></i></span>
            <div class="screen-header-title">Playlist</div>
        </div>

        <div class="main">
            <div class="playlist">
                <div class="playlist-image">
                    <div><i class="fal fa-image-polaroid fa-3x"></i></div>
                </div>
                <div class="playlist-name">
                    <div class="playlist-name__title">Random Love</div>
                    <div class="playlist-name__subtitle">by Divay Kapoor</div>
                </div>
            </div>
            <div class="playlist-icons">
                <div class="playlist-icon play-icon"><i class="far fa-play fa-lg"></i><span>Play</span></div>
                <div class="playlist-icon"><i class="far fa-heart fa-2x"></i></div>
                <div class="playlist-icon"><i class="far fa-plus fa-2x"></i></div>
            </div>
            <ul class="playlist-songs">
                <li class="playlist-song">
                    <div class="playlist-song__image"></div>
                    <div class="playlist-song__name">
                        <div class="playlist-song__name__title">Matargasti</div>
                        <div class="playlist-song__name__subtitle">Mohit Chauhan</div>
                    </div>
                </li>
                <li class="playlist-song">
                    <div class="playlist-song__image"></div>
                    <div class="playlist-song__name">
                        <div class="playlist-song__name__title">Attitude</div>
                        <div class="playlist-song__name__subtitle">Lewis OfMan · Attitude</div>
                    </div>
                </li>
                <li class="playlist-song">
                    <div class="playlist-song__image"></div>
                    <div class="playlist-song__name">
                        <div class="playlist-song__name__title">Try Everything</div>
                        <div class="playlist-song__name__subtitle">Shakira · Zootopia</div>
                    </div>
                </li>
                <li class="playlist-song">
                    <div class="playlist-song__image"></div>
                    <div class="playlist-song__name">
                        <div class="playlist-song__name__title">Sunflower</div>
                        <div class="playlist-song__name__subtitle">Joseph Vincent · Sunflower</div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
