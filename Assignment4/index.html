<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>repl.it</title>
    </head>
    <body>
        <h1>Create An Account</h1>

        <form>
            <div>
                <label for="first-name">First Name</label>
                <input required id="first-name" type="text" placeholder="First name" />
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input required id="last-name" type="text" placeholder="Last name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input required id="email" type="email" placeholder="Email" />
            </div>
            <div>
                <label for="username">First Name</label>
                <input required id="username" type="text" placeholder="Username" />
            </div>
            <div>
                <label for="password">Password</label>
                <input required id="password" type="password" placeholder="Password" minlength="10" />
            </div>
            <div>
                <label for="birth-date">Birth Date</label>
                <input required id="birth-date" type="date" />
            </div>
            <div>
                <label for="how-happy">How happy are you?</label>
                <input id="how-happy" type="range" min="0" max="10" list="markers" />
            </div>
            <div>
                <label for="fav-color">What is your fav. color?</label>
                <input id="fav-color" type="color" />
            </div>

            <input type="submit" value="Create Account" />

            <datalist id="markers">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </datalist>
        </form>
    </body>
</html>
