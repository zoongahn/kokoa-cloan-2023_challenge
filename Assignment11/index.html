<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen">
            <div class="screen-header">
                <i class="button fas fa-arrow-left"></i><i class="button fas fa-search"></i>
            </div>
            <div class="artist">
                <img class="artist-image" src="https://i.scdn.co/image/ab6761610000e5ebc36dd9eb55fb0db4911f25dd" />
                <div class="title">Bruno Mars</div>
                <div class="subtitle">Reggae, R&B/Soul</div>
            </div>
            <div class="playlist-buttons">
                <div class="button playlist-button">Shuffle</div>
                <div class="button playlist-button"><i class="fas fa-heart fa-lg"></i><span>123456</span></div>
            </div>
            <div class="playlist-songs">
                <div class="button playlist-song">
                    <img
                        class="playlist-song__image"
                        src="https://is1-ssl.mzstatic.com/image/thumb/Music115/v4/e0/a4/7c/e0a47c6f-005a-9f9f-ce29-8e858e2bcfcb/075679957283.jpg/296x296bb.webp"
                    />
                    <div class="playlist-song__info">
                        <div class="playlist-song__info__artist">Bruno Mars</div>
                        <div class="playlist-song__info__title">When I Was Your Man</div>
                    </div>
                    <i class="button playlist-song__more far fa-ellipsis-v fa-lg"></i>
                </div>
                <div class="button playlist-song">
                    <img
                        class="playlist-song__image current-song__image"
                        src="https://is1-ssl.mzstatic.com/image/thumb/Music125/v4/98/ae/c2/98aec2e1-3be4-0311-1b44-69348fc87abb/075679956484.jpg/296x296bb.webp"
                    />
                    <i class="fas fa-waveform fa-lg"></i>
                    <div class="playlist-song__info">
                        <div class="playlist-song__info__artist">Bruno Mars</div>
                        <div class="playlist-song__info__title">Runaway Baby</div>
                    </div>
                    <i class="button playlist-song__more far fa-ellipsis-v fa-lg"></i>
                </div>
                <div class="button playlist-song">
                    <img
                        class="playlist-song__image"
                        src="https://is1-ssl.mzstatic.com/image/thumb/Music125/v4/98/ae/c2/98aec2e1-3be4-0311-1b44-69348fc87abb/075679956484.jpg/296x296bb.webp"
                    />
                    <div class="playlist-song__info">
                        <div class="playlist-song__info__artist">Bruno Mars</div>
                        <div class="playlist-song__info__title">Talking to the Moon</div>
                    </div>
                    <i class="button playlist-song__more far fa-ellipsis-v fa-lg"></i>
                </div>
                <div class="button playlist-song">
                    <img
                        class="playlist-song__image"
                        src="https://is1-ssl.mzstatic.com/image/thumb/Music125/v4/e3/47/a0/e347a0cc-87ce-5d05-d560-176c7d48f66e/075679904119.jpg/296x296bb.webp"
                    />
                    <div class="playlist-song__info">
                        <div class="playlist-song__info__artist">Bruno Mars</div>
                        <div class="playlist-song__info__title">That's What I Like</div>
                    </div>
                    <i class="button playlist-song__more far fa-ellipsis-v fa-lg"></i>
                </div>
                <div class="button playlist-song">
                    <img
                        class="playlist-song__image"
                        src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/c5/33/dc/c533dc8e-2baa-94f9-22be-e6e28945f932/075679754134.jpg/296x296bb.webp"
                    />
                    <div class="playlist-song__info">
                        <div class="playlist-song__info__artist">Bruno Mars</div>
                        <div class="playlist-song__info__title">Leave The Door Open</div>
                    </div>
                    <i class="button playlist-song__more far fa-ellipsis-v fa-lg"></i>
                </div>
                <div class="button playlist-song">
                    <img
                        class="playlist-song__image"
                        src="https://is1-ssl.mzstatic.com/image/thumb/Music125/v4/56/df/33/56df332a-da4a-d565-f40e-960905ee1a2b/075679878892.jpg/296x296bb.webp"
                    />
                    <div class="playlist-song__info">
                        <div class="playlist-song__info__artist">Bruno Mars</div>
                        <div class="playlist-song__info__title">Finesse (Remix)</div>
                    </div>
                    <i class="button playlist-song__more far fa-ellipsis-v fa-lg"></i>
                </div>
            </div>

            <div class="button controller">
                <div class="current-song">
                    <div class="current-song-artist">Bruno Mars</div>
                    <div class="current-song-title">Runaway Baby</div>
                </div>
                <div class="controller__icons">
                    <i class="button fas fa-step-backward"></i>
                    <i class="button fas fa-pause fa-lg"></i>
                    <i class="button fas fa-step-forward"></i>
                </div>
            </div>
        </div>
        <div class="screen">
            <div class="screen-header">
                <i class="button fas fa-arrow-left"></i><i class="button fas fa-ellipsis-v fa"></i>
            </div>
            <div class="player">
                <img
                    class="player-song-image"
                    src="https://www.rap-up.com/wp-content/uploads/2010/08/doo-wops-hooligans.jpg"
                />

                <div class="player-song-info">
                    <div class="title">Runaway Baby</div>
                    <div class="subtitle">Bruno Mars</div>
                </div>
                <div class="music-time">
                    <div class="music-start">1:56</div>
                    <div class="music-end">2:29</div>
                </div>
                <input class="music-bar" type="range" />
                <div class="player-buttons">
                    <i class="button fas fa-repeat"></i>
                    <i class="button fas fa-step-backward fa-lg"></i>
                    <div class="button play-button"><i class="fas fa-play fa-lg"></i></div>
                    <i class="button fas fa-step-forward fa-lg"></i>
                    <i class="button fas fa-random"></i>
                </div>
            </div>
        </div>
    </body>
</html>
