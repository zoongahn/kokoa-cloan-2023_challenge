<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen-header">
            <div class="screen-header-icons">
                <i class="fas fa-bars fa-lg"></i>
                <span>library</span>
                <i class="fas fa-shopping-basket fa-lg"></i>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search books...." /><i class="fas fa-search"></i>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <h1 class="section-title">Book of the day</h1>
                <div class="section-component book">
                    <img class="book-image" src="image/noFixedAbode.webp" />
                    <div class="book-info">
                        <h3 class="info-title">No Fixed Abode</h3>
                        <h4 class="info-subtitle">Journey Through</h4>
                        <div class="book-rate rate-r">
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                        </div>
                        <div class="book-menu"><a href="#">Journey</a> <a href="#">Biography</a></div>
                        <div class="book-book">
                            <div class="book-bookmark"><i class="fas fa-bookmark"></i></div>
                            <div class="book-bookNow">Book Now</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h1 class="section-title">Top Adventures</h1>
                <div class="section-component book-list">
                    <div class="book-sm">
                        <img class="book-image-sm" src="image/holdStill.jpg" />
                        <div class="book-rate rate-sm">
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                        </div>
                    </div>
                    <div class="book-sm">
                        <img class="book-image-sm" src="image/jungleBook.jpg" />
                        <div class="book-rate rate-sm">
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                        </div>
                    </div>
                    <div class="book-sm">
                        <img class="book-image-sm" src="image/theJungleBook.jpg" />
                        <div class="book-rate rate-sm">
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                        </div>
                    </div>
                    <div class="book-sm">
                        <img class="book-image-sm" src="image/theArrivalOfSomeday.jpg" />
                        <div class="book-rate rate-sm">
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h1 class="section-title">Popular authors</h1>
                <div class="section-component">
                    <img src="image/GeorgeMartin.jpg" class="author-photo" />
                    <div class="author-info">
                        <h3 class="info-title">George Raymond Richard Martin</h3>
                        <h4 class="info-subtitle author-description">
                            Modern American science fiction writer, screenwriter, producer and editor, winner of many
                            literary awards.
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
